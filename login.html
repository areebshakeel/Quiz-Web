<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="background-image: url(./Assets/image1.jpg); background-repeat: no-repeat; background-size:cover;">

    <div style="margin-left: 25rem; margin-top: 08rem;">

    <h1 style="margin-left: 2rem;">Login</h1>
    <input type="email" id="userName" placeholder="username or email" style="width: 20%; height: 20px; border-radius: 5px;"> <br>
    <input type="password" id="pass" placeholder="Password" style="width: 20%; height: 20px; border-radius: 5px;"> 
    <div style="display: none;" id="error">
        <p style="color: red;">Incorrect Password or email</p>
    </div>
    <br> <br>
    <input type="button" value="Login" onclick="login()" style="width: 80px; height:30px; border-radius: 5px;">

</div>
    
    
</body>
<script src="index.js"></script>
</html>
